<div style="padding: 15px; overflow: hidden"> 
    <form id="ui_order_ordereditform" method="post" action="">
        <table class="tableForm" width="100%">
            <tr>
                <th>
                    退货/换货：
                </th>
                <td>
                    <select name="ui_order_type_edit" id="ui_order_type_edit" class="easyui-validatebox" data-options="required:true" autocomplete="off">
                        <option value ="0">0 退货</option>
                        <option value ="1">1 换货</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    店铺名：
                </th>
                <td>
                    <input type="text" name="ui_order_shopname_edit" id="ui_order_shopname_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    阿里旺旺：
                </th>
                <td>
                    <input type="text" name="ui_order_aliwangwang_edit" id="ui_order_aliwangwang_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    快递公司：
                </th>
                <td>
                    <input type="text" name="ui_order_in_company_edit" id="ui_order_in_company_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    退回快递单号：
                </th>
                <td>
                    <input type="text" name="ui_order_in_orderid_edit" id="ui_order_in_orderid_edit" readonly="true" class="easyui-validatebox" data-options="required:true" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    退回货号：
                </th>
                <td>
                    <input type="text" name="ui_order_id_edit" id="ui_order_id_edit" data-options="required:true" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    颜色：
                </th>
                <td>
                    <input type="text" name="ui_order_in_color_edit" id="ui_order_in_color_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    尺码：
                </th>
                <td>
                    <input type="text" name="ui_order_in_size_edit" id="ui_order_in_size_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    数量：
                </th>
                <td>
                    <input type="text" name="ui_order_in_num_edit" id="ui_order_in_num_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    换出快递公司：
                </th>
                <td>
                    <input type="text" name="ui_order_out_company_edit" id="ui_order_out_company_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    换出快递单号：
                </th>
                <td>
                    <input type="text" name="ui_order_out_orderid_edit" id="ui_order_out_orderid_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    换出货号：
                </th>
                <td>
                    <input type="text" name="ui_order_out_id_edit" id="ui_order_out_id_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    颜色：
                </th>
                <td>
                    <input type="text" name="ui_order_out_color_edit" id="ui_order_out_color_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    尺码：
                </th>
                <td>
                    <input type="text" name="ui_order_out_size_edit" id="ui_order_out_size_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    数量：
                </th>
                <td>
                    <input type="text" name="ui_order_out_num_edit" id="ui_order_out_num_edit" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <th>
                    备注：
                </th>
                <td>
                    <textarea rows="3" cols="30" name="ui_order_remark_edit" id="ui_order_remark_edit"></textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
